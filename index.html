<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!--links for css, bootstrap, -->
</head>

<body>
  <div class="container-fluid" id="header">
    <h1 class="text-center">Current Weather</h1>
  </div>
  <div class="wrapper">
    <div class="container">
      <!--Holds the zip code input and unit radio buttons-->
      <section class="form-col">
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip" placeholder="i.e. 23XXX">
        <span id="zipError" style="display:none"></span>
        <!--Displays errors when triggered-->
        <!--Choose fahrenheit or celsius; changes from imperial to metric system-->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1" id="thisLbl">
            &#176;F
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            &#176;C
          </label>
        </div>
        <!--Search for that zip code-->
        <button class="btn btn-primary" type="button" id="search">Search</button>
      </section>
      <div class="container" id="dynam">

      </div>
      <div class="footer text-center">
        <p>&copy;Eric Morgan 2021</p>
      </div>
    </div>

  </div>
  <!--Scripts to be run on this page-->
  <script src="scripts.js"></script>
</body>

</html>
